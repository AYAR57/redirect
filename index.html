<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Handler</title>
    <style>
        .debug-info {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
    <script>
        function displayDebugInfo(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>${message}</div>`;
        }

        window.onload = () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                
                displayDebugInfo(`Received code: ${code}`);
                displayDebugInfo(`Received state: ${state}`);

                // Construct the redirect URL
                const redirectUrl = `myapp://oauth2redirect?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                displayDebugInfo(`Redirecting to: ${redirectUrl}`);

                // Attempt the redirect
                window.location.replace(redirectUrl);

                // If we're still here after 2 seconds, the redirect didn't work
                setTimeout(() => {
                    displayDebugInfo('Redirect may have failed. Please check your URL scheme configuration.');
                }, 2000);
            } catch (error) {
                displayDebugInfo(`Error: ${error.message}`);
            }
        };
    </script>
</head>
<body>
    <h1>OAuth Redirect</h1>
    <p>Processing authentication...</p>
    <div id="debug-info" class="debug-info"></div>
</body>
</html>
