<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Handler</title>
    <script>
        window.onload = () => {
            // Get query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);

            // Get specific parameters (e.g., code and state)
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            // Log the received data for debugging
            console.log("Received OAuth Data:", urlParams.toString());
            console.log("Authorization Code:", code);
            console.log("State:", state);

            // Redirect to the Flutter app using a custom URI scheme
            const flutterAppRedirectUri = `myapp://callback?code=${code}&state=${state}`;
            window.location.href = flutterAppRedirectUri;

            // Optionally, display the received code and state on the page
            document.getElementById("codeOutput").innerText = "Authorization Code: " + code;
            document.getElementById("stateOutput").innerText = "State: " + state;
        };
    </script>
</head>
<body>
    <h1>Redirect Successful!</h1>
    <p>The following data was received:</p>
    <pre id="codeOutput">Loading Authorization Code...</pre>
    <pre id="stateOutput">Loading State...</pre>
</body>
</html>
