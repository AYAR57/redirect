<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authentication</title>
    <script>
        window.onload = function() {
            // Get the current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            // Log the received data
            console.log('Received code:', code);
            console.log('Received state:', state);

            // Make sure to use the correct port number and path
            const appUrl = 'http://localhost:49837/Anonymous-Business-Network-Platform';
            
            // Preserve all URL parameters when redirecting back
            window.location.href = `${appUrl}#/auth?${urlParams.toString()}`;
        };
    </script>
</head>
<body>
    <h1>Processing Authentication</h1>
    <p>Please wait while we complete the authentication process...</p>
</body>
</html>
