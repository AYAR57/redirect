<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authentication</title>
    <script>
        window.onload = function() {
            // Get the current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            // Log the received data
            console.log('Received code:', code);
            console.log('Received state:', state);

            // Redirect back to your app's main page with the code
            const appUrl = 'http://localhost:49807/Anonymous-Business-Network-Platform'; // Replace with your app's main page URL
            window.location.href = appUrl + '?' + urlParams.toString();
        };
    </script>
</head>
<body>
    <h1>Processing Authentication</h1>
    <p>Please wait while we complete the authentication process...</p>
</body>
</html>
