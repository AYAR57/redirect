<!DOCTYPE html>
<html>
<head>
    <title>Redirect Handler</title>
    <script>
        window.onload = () => {
            // Get query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);

            // Example: Log tokens to the console for debugging
            console.log("Received OAuth Data:", urlParams.toString());

            // Display the data on the page (for debugging or testing)
            document.getElementById("output").innerText = urlParams.toString();

            // Optional: Redirect to your app or another page after handling
            // window.location.href = "https://your-app.com/dashboard?" + urlParams.toString();
        };
    </script>
</head>
<body>
    <h1>Redirect Successful!</h1>
    <p>The following data was received:</p>
    <pre id="output">Loading...</pre>
</body>
</html>
