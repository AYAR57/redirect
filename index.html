<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Handler</title>
    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const state = urlParams.get('state');
            
            // Log the received data
            console.log('Received params:', {
                code,
                error,
                errorDescription,
                state
            });

            // Build the redirect URL
            let redirectUrl = 'myapp://callback?';
            if (code) {
                redirectUrl += `code=${encodeURIComponent(code)}&`;
            }
            if (error) {
                redirectUrl += `error=${encodeURIComponent(error)}&`;
            }
            if (errorDescription) {
                redirectUrl += `error_description=${encodeURIComponent(errorDescription)}&`;
            }
            if (state) {
                redirectUrl += `state=${encodeURIComponent(state)}`;
            }

            console.log('Redirecting to:', redirectUrl);
            
            // Redirect to your Flutter app
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <h1>Processing...</h1>
    <p>Please wait while we process your login...</p>
    <div id="debug"></div>
</body>
</html>
