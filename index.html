<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Handler</title>
    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            // Redirect to your Flutter app using the myapp:// scheme
            window.location.href = `myapp://callback?code=${code}&state=${state}`;
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we redirect you back to the app...</p>
</body>
</html>
